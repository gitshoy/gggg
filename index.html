<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가장 큰 수 찾기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>가장 큰 수 찾기</h1>
    <input type="number" id="inputNumber" placeholder="숫자를 입력하세요">
    <button onclick="findLargestNumber()">찾기</button>
    <div id="result"></div>

    <script>
        function findLargestNumber() {
            var inputNumber = document.getElementById("inputNumber").value;
            // 입력된 숫자를 배열로 변환하여 각 자리수로 분리
            var numberArray = Array.from(String(inputNumber), Number);
            // 숫자를 내림차순으로 정렬하여 가장 큰 수 생성
            var largestNumber = parseInt(numberArray.sort((a, b) => b - a).join(''));
            // 결과를 화면에 출력
            var resultElement = document.getElementById("result");
            resultElement.innerHTML = "가장 큰 수: " + largestNumber;
        }
    </script>
</body>
</html>
